<h1>Zone</h1>

<wt-record-form (recordSubmit)="addRecord($event)"></wt-record-form>

<wt-record-table
    [recordList]="getRecordList()"
    (recordRemove)="removeRecord($event)"></wt-record-table>

<wt-record-form
    *ngIf="getRecordList().length > 5"
    (recordSubmit)="addRecord($event)"></wt-record-form>
