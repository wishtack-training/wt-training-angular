<form [formGroup]="sandwichForm" (ngSubmit)="submitSandwich()">

    <input
        formControlName="title"
        placeholder="title"
        type="text">

    <input
        formControlName="price"
        placeholder="price"
        type="number">

    <button
        type="submit"
        [disabled]="!sandwichForm.valid">ADD SANDWICH
    </button>

</form>
