<div class="book-search-form__container">
  <form class="book-search-form" [formGroup]="searchForm">

    <mat-form-field>
      <input formControlName="keywords" matInput placeholder="keywords">
    </mat-form-field>

    <div class="selectors">

      <!-- Language selector. -->
      <mat-radio-group class="vertical-radio-selector" formControlName="language">
        <mat-radio-button [value]="Language.English">ðŸ‡¬ðŸ‡§</mat-radio-button>
        <mat-radio-button [value]="Language.French">ðŸ‡«ðŸ‡·</mat-radio-button>
      </mat-radio-group>

      <!-- Order selector. -->
      <mat-radio-group class="vertical-radio-selector" formControlName="order">
        <mat-radio-button [value]="Order.Newest">Newest</mat-radio-button>
        <mat-radio-button [value]="Order.Relevance">Relevance</mat-radio-button>
      </mat-radio-group>

    </div>

  </form>
</div>

<mc-search-history
  [history]="history"
  (search)="search($event)"></mc-search-history>

<hr>

<mc-book-card
  *ngFor="let book of books"
  [book]="book"></mc-book-card>
