<wt-candidate-form
    buttonLabel="ADD"
    (candidateSubmit)="addCandidate($event)"></wt-candidate-form>

<wt-candidate-card
    *ngFor="let candidate of getCandidateList()"
    [candidate]="candidate">

    <!-- Projected content. -->
    <div *ngIf="editedCandidate !== candidate">

        <button (click)="editCandidate(candidate)">EDIT</button>

        <button (click)="removeCandidate(candidate)">REMOVE</button>

    </div>

    <wt-candidate-form
        *ngIf="editedCandidate === candidate"
        buttonLabel="SAVE"
        [candidate]="editedCandidate"
        (candidateSubmit)="updateCandidate($event)"></wt-candidate-form>

</wt-candidate-card>
