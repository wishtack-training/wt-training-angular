<wt-candidate-form (candidateSubmit)="addCandidate($event)"></wt-candidate-form>

<wt-candidate-preview
    *ngFor="let candidate of getCandidateList()"
    [candidate]="candidate">

    <!-- Projected content. -->
    <div>
        <button (click)="removeCandidate(candidate)">REMOVE</button>
    </div>

</wt-candidate-preview>
