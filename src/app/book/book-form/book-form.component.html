<form
    [formGroup]="bookForm"
    (ngSubmit)="submitBook()">

    <input formControlName="title" placeholder="title" type="text">

    <!-- Author. -->
    <ng-container formGroupName="author">

        <input formControlName="age" placeholder="age" type="number">
        <input formControlName="birthYear" placeholder="birth year" type="number">
        <input formControlName="name" placeholder="name" type="text">

    </ng-container>

    <button
        [disabled]="!bookForm.valid"
        type="submit">ADD
    </button>

    <ng-container *ngIf="bookForm.getError('invalidAuthor', 'authorName') as authorNameError">
        <div>{{ authorNameError.reason }}</div>
    </ng-container>


</form>
