<form
    [formGroup]="bookForm"
    (ngSubmit)="onBookSubmit()">

    <input
        formControlName="title"
        placeholder="title"
        type="text">

    <input
        formControlName="author"
        placeholder="author"
        type="text">

    <input
        formControlName="price"
        placeholder="price"
        type="number">

    <button type="submit">ADD</button>

</form>
