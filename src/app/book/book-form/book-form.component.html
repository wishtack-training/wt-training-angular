<form
    [formGroup]="bookForm"
    (ngSubmit)="onBookSubmit()">

    <input
        formControlName="title"
        placeholder="title"
        type="text">

    <input
        formControlName="author"
        placeholder="author"
        type="text">

    <input
        class="wt-isbn-input"
        formControlName="isbn"
        placeholder="isbn"
        type="text">

    <input
        formControlName="price"
        placeholder="price"
        type="number">

    <button
        type="submit"
        [disabled]="!bookForm.valid">ADD
    </button>

    <ng-container *ngIf="bookForm.get('title') as titleControl">
        <div *ngIf="titleControl.touched && titleControl.hasError('required')">Title is required.</div>
    </ng-container>

</form>
