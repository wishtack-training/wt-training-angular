<form
    [formGroup]="bookForm"
    (ngSubmit)="submitBook()">

    <input formControlName="title" type="text">

    <input formControlName="authorName" type="text">

    <button
        [disabled]="!bookForm.valid"
        type="submit">ADD
    </button>

    <ng-container *ngIf="bookForm.getError('invalidAuthor', 'authorName') as authorNameError">
        <div>{{ authorNameError.reason }}</div>
    </ng-container>


</form>
