<form
        [formGroup]="bookFormGroup">

    <mat-form-field
            color="accent">

        <input
                formControlName="title"
                matInput
                placeholder="Book title..."
                type="text">

    </mat-form-field>

</form>

<ul>

    <wt-book-preview
            *ngFor="let book of bookList$ | async"
            [book]="book"></wt-book-preview>

</ul>
