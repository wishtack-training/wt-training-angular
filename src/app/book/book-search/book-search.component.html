<h1>Book search</h1>

<input
    data-role="book-search-input"
    type="text"
    [formControl]="keywordsControl">

<div>
    <button (click)="setDisplayMode(BookCollectionDisplayMode.Grid)">GRID</button>
    <button (click)="setDisplayMode(BookCollectionDisplayMode.List)">LIST</button>
</div>

<ng-container
    *ngIf="bookList != null"
    [ngComponentOutlet]="bookCollectionComponentType"
    [ndcDynamicInputs]="{bookList: bookList, canRemove: false}"></ng-container>
