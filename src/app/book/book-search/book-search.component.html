<form
        [formGroup]="bookFormGroup">

    <mat-form-field
            color="accent">

        <input
                formControlName="title"
                matInput
                placeholder="Book title..."
                type="text">

    </mat-form-field>

</form>

<div
        fxLayout="row wrap"
        fxLayoutAlign="space-evenly stretch">

    <wt-book-preview
            *ngFor="let book of bookList$ | async"
            class="wt-book-preview"
            fxLayout="column"
            [book]="book"></wt-book-preview>

</div>
