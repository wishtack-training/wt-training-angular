<mat-form-field>
    <input
        [formControl]="keywordsControl"
        matInput
        placeholder="keywords"
        type="text">
</mat-form-field>

<wt-book-preview
    *ngFor="let book of bookList"
    [book]="book">

    <div data-role="actions">
        <button
            mat-button
            (click)="addToCart(book)">BUY
        </button>
    </div>

</wt-book-preview>
