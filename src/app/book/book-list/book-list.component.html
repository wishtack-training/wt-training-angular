<input
        [formControl]="titleControl"
        placeholder="Title"
        type="text">

<button
        [disabled]="!titleControl.valid"
        (click)="addBook()">ADD</button>

<div *ngIf="titleControl.touched && titleControl.hasError('required')">
    Title required.
</div>

<div>{{ getBookList().length }}</div>

<div *ngFor="let book of getBookList()">

    <wt-book-preview [book]="book"></wt-book-preview>

    <button (click)="removeBook(book)">REMOVE</button>

</div>
