<wt-book-form
    (bookSubmit)="addBook($event)"></wt-book-form>

<div *ngFor="let book of getBookList()">

    <wt-book-preview [book]="book">

        <div data-role="actions">
            <button
                color="warn"
                mat-button
                type="button"
                (click)="removeBook(book)">REMOVE
            </button>
        </div>

    </wt-book-preview>

</div>
