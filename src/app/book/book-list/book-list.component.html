<div *ngFor="let book of getBookList()">

    <span data-role="book-preview-title">{{ book.title }} - {{ book.authorName }}</span>

    <button
        (click)="addToCart(book)"
        *ngIf="canAddToCart">ADD TO CART
    </button>

    <button
        (click)="removeBook(book)"
        *ngIf="canRemove">REMOVE
    </button>

</div>
