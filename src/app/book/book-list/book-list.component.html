<form
        [formGroup]="bookForm"
        (ngSubmit)="addBook()">

    <input
            formControlName="title"
            placeholder="title"
            type="text">

    <textarea formControlName="description"></textarea>

    <div formGroupName="author">
        <input formControlName="firstName" type="text">
        <input formControlName="lastName" type="text">
    </div>

    <button
            type="submit"
            [disabled]="!bookForm.valid">ADD</button>

</form>

<div>{{ getBookList().length }}</div>

<div *ngFor="let book of getBookList()">

    <wt-book-preview [book]="book"></wt-book-preview>

    <button (click)="removeBook(book)">REMOVE</button>

</div>
