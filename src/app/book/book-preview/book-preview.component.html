<mat-card>

    <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>...</mat-card-subtitle>
    </mat-card-header>

    <img
            *ngIf="book.pictureUrl"
            mat-card-image
            [src]="book.pictureUrl"
            [alt]="book.title">

    <mat-card-content>
        <p>...</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>BUY</button>
    </mat-card-actions>

</mat-card>
