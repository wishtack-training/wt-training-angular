
<ng-content select="[data-role='title']"></ng-content>

<a [routerLink]="bookRouteResolver.getBookDetailRoute(book.id)"><h2>{{ book.title }}</h2></a>

<img
    class="wt-author__picture"
    [src]="getBookPictureUrl()">

<div *ngIf="book.author">

    <div>Author: {{ book.author.name }}</div>

</div>

<ng-content select="[data-role='actions']"></ng-content>
