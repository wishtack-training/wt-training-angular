<section>
    <h1>Group</h1>

    <button (click)="addPerson()">ADD</button>

    <div>Count: {{ getPersonCount() }}</div>

    <wt-person
        *ngFor="let person of getPersonList()"
        [person]="person"
        (personRemove)="removePerson(person)"></wt-person>

</section>

<hr>

<section>
    <h1>Summary</h1>
    <wt-food-constraint-list [foodConstraintList]="getGroupConstraintList()"></wt-food-constraint-list>
</section>
