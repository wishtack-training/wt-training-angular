<form
    [formGroup]="candidateForm"
    (ngSubmit)="submitCandidate()">

    <mat-form-field>
        <input formControlName="firstName" placeholder="First Name" type="text" matInput>
    </mat-form-field>

    <mat-form-field>
        <input formControlName="lastName" placeholder="Last Name" type="text" matInput>
    </mat-form-field>

    <wt-skill-form
        *ngFor="let control of skillListFormArray.controls"
        [skillFormGroup]="control"></wt-skill-form>

    <button
        mat-button
        type="button"
        [disabled]="!skillListFormArray.valid"
        (click)="addSkill()">ADD SKILL
    </button>

    <button
        mat-raised-button
        type="submit"
        [disabled]="!candidateForm.valid">{{ buttonLabel }}</button>

</form>
