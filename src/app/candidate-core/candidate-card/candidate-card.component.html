<mat-card>

    <mat-card-header>
        <img mat-card-avatar [src]="getPictureUri()" [alt]="candidate.firstName">
        <mat-card-title>{{ candidate.firstName }} {{ candidate.lastName }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <wt-skill-list [skillList]="candidate.skillList"></wt-skill-list>
    </mat-card-content>

    <mat-card-actions>
        <ng-content></ng-content>
    </mat-card-actions>

</mat-card>
