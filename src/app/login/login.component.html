<form
  data-role="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="logIn()">
  <input
    data-role="email-input"
    type="text"
    formControlName="email">
  <input
    data-role="password-input"
    type="password"
    formControlName="password">
  <button data-role="login-form-submit-button" type="submit">LOG IN</button>
</form>

<div data-role="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
