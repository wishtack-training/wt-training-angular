<form
  data-role="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="logIn()">
  <input type="text" formControlName="email">
  <input type="password" formControlName="password">
  <button type="submit">LOG IN</button>
</form>

<div data-role="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
