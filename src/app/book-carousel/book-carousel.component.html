<ag-book-bubble
  *ngIf="selectedBook"
  [book]="selectedBook"></ag-book-bubble>

<hr>

<button
  [disabled]="isFirst()"
  (click)="goToPrevious()">PREVIOUS
</button>

<button
  [disabled]="isLast()"
  (click)="goToNext()">NEXT
</button>

<hr>

<ul>

  <li *ngFor="let book of books">
    <span>{{ book.title }}</span>
    <button
      *ngIf="book !== selectedBook"
      (click)="selectBook(book)">SELECT
    </button>
  </li>

</ul>
