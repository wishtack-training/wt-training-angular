<mat-card fxFlex fxLayout="column">
  <mat-card-title class="book-title">{{ book.title }}</mat-card-title>

  <mat-card-subtitle>{{ book.price | currency:'EUR' }}</mat-card-subtitle>

  <mat-card-content class="book-card__content" fxFlex fxLayout="column">
    <img class="picture" fxFlex [src]="book | bookPicture"/>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
