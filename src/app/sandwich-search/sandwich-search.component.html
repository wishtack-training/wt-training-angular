<input [formControl]="keywordsControl" type="text">

<button (click)="isDisplayed = !isDisplayed">{{ isDisplayed ? 'HIDE' : 'SHOW'}}</button>

<wt-sandwich-preview
  *ngFor="let sandwich of sandwichList$ | async"
  [sandwich]="sandwich">

  <button
    mat-button
    (click)="buySandwich(sandwich)">BUY
  </button>
  <button
    mat-button
    [routerLink]="['/sandwich', sandwich.id]"
    (mouseenter)="preloadSandwichModule()">DETAIL
  </button>

</wt-sandwich-preview>
