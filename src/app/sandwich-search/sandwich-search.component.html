<input [formControl]="keywordsControl" type="text">

<button (click)="isDisplayed = !isDisplayed">{{ isDisplayed ? 'HIDE' : 'SHOW'}}</button>

<div *ngIf="isDisplayed">

  <div>{{ sandwichCount$ | async }}</div>

  <wt-sandwich-preview
    *ngFor="let sandwich of sandwichList$ | async"
    [sandwich]="sandwich"></wt-sandwich-preview>

</div>
