<input
    [formControl]="keywordsControl"
    placeholder="keywords"
    type="text">

<div class="wt-sandwich-list-container">

    <wt-sandwich-preview
        class="wt-sandwich-preview"
        *ngFor="let sandwich of sandwichList"
        [sandwich]="sandwich">

        <button
            (click)="buy(sandwich)"
            mat-button
            type="button">BUY
        </button>

    </wt-sandwich-preview>

</div>
