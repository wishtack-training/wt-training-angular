<form [formGroup]="userForm" (ngSubmit)="submitUser()">
  <div class="row">

    <div class="col-5">
      <input type="text" class="form-control"
             placeholder="First name"
             formControlName="firstName">
    </div>
    <div class="col-5">
      <input type="text" class="form-control"
             placeholder="Last name"
             formControlName="lastName">
    </div>
    <div class="col-2">
      <button class="btn btn-primary"
              type="submit"
              *ngIf="user"
              [disabled]="!userForm.valid">Save
      </button>
      <button class="btn btn-light"
              type="button"
              *ngIf="user"
              (click)="cancelEdit()">Cancel
      </button>
      <button class="btn btn-primary"
              type="submit"
              *ngIf="!user"
              [disabled]="!userForm.valid">Add
      </button>
    </div>
  </div>

</form>
