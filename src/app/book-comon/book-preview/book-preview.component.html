<span>
    <span data-role="book-title">{{ book.title }}</span>
    <span> by </span>
    <span>{{ book.authorName }}</span>
</span>

<img
    *ngIf="isPictureDisplayed"
    [alt]="book.authorName"
    [class.wt-circle]="pictureShape === PictureShape.Circle"
    [src]="getPictureUri()">

<button
    *ngIf="canBuy"
    data-role="book-buy-button"
    (click)="buyBook()">BUY
</button>

<button
    *ngIf="canRemove"
    (click)="removeBook()">REMOVE
</button>
