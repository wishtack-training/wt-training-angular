<p>{{ book.title }} by {{ book.authorName }}</p>

<img
    *ngIf="isPictureDisplayed"
    [alt]="book.authorName"
    [class.wt-circle]="pictureShape === PictureShape.Circle"
    [src]="getPictureUri()">

<button
    *ngIf="canBuy"
    (click)="buyBook()">BUY
</button>

<button
    *ngIf="canRemove"
    (click)="removeBook()">REMOVE
</button>
