<div *ngFor="let sandwich of sandwichList">
  <wt-sandwich-preview [sandwich]="sandwich">

    <button
      type="button"
      (click)="selectSandwich(sandwich)">EDIT
    </button>

    <button
      type="button"
      (click)="removeSandwich(sandwich)">REMOVE
    </button>

  </wt-sandwich-preview>
</div>
