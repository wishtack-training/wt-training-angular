
<form (submit)="addCity()">

    <input
            name="city"
            type="text"
            [(ngModel)]="city">

    <button type="submit">ADD CITY</button>

</form>

<ul *ngIf="cityList != null">
    <li *ngFor="let city of cityList">
        {{ city }}
    </li>
</ul>

<div>--------------------</div>

<div>
    <span>{{ userName }}</span>
    <span>({{ userName.length }})</span>
</div>

<button
        type="button"
        [disabled]="canReset()"
        (click)="reset()">RESET</button>
