<!--<span [style.fontSize.px]="name.length * 5">{{ name }}</span>-->
<span>{{ name | titlecase }}</span>
<span>({{ name.length }})</span>

<button
    *ngIf="name.length > 4"
    [disabled]="name.length < 5"
    (click)="reset()">RESET
</button>

<div *ngFor="let city of cityList">
    {{ city }}
</div>
