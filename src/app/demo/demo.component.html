<form
    [formGroup]="cityInfoForm"
    (ngSubmit)="addCityInfo()">

    <input formControlName="name" placeholder="city" type="text">

    <select formControlName="coolness">
        <option value="cool">Cool</option>
        <option value="not-cool">Not Cool</option>
    </select>

    <input formControlName="postalCode" placeholder="postalCode" type="text">
    <input formControlName="region" placeholder="region" type="text">

    <div *ngIf="cityInfoForm.get('name').touched && cityInfoForm.hasError('required', 'name')">Please choose a city
    </div>

    <div *ngIf="cityInfoForm.hasError('postalCodeOrRegion')">
        Please enter postal code or region
    </div>

    <button
        type="submit"
        [disabled]="!cityInfoForm.valid">ADD
    </button>

</form>
