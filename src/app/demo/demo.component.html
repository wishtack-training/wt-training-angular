<!--<span [style.fontSize.px]="name.length * 5">{{ name }}</span>-->
<span>{{ name | titlecase }}</span>
<span>({{ name.length }})</span>

<button
    *ngIf="name.length > 4"
    [disabled]="name.length < 5"
    (click)="reset()">RESET
</button>

<div *ngFor="let city of cityList">
    {{ city }}
</div>

<form
    [formGroup]="cityInfoForm"
    (ngSubmit)="submit()">
    <input formControlName="city" type="text">
    <input formControlName="temperature" type="number">
    <button [disabled]="!cityInfoForm.valid" type="submit">SUBMIT</button>
</form>
