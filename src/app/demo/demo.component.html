<h2 [style.fontSize.px]="userName.length">Hello {{ userName }}</h2>

<button
    [hidden]="userName.length < 5"
    (click)="reset()">RESET</button>

<ul *ngIf="cityList != null">
    <li *ngFor="let city of cityList">
        {{ city }}
    </li>
</ul>

<wt-like-button
    [score]="score"
    (scoreChange)="updateScore($event)"></wt-like-button>

<div>
    DemoComponent.score: {{ score }}
</div>
