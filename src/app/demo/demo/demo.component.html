<button
    (click)="selectCity(city)"
    *ngFor="let city of cityList"
    [disabled]="selectedCity === city">{{ city }}</button>

<h1 *ngIf="selectedCity != null">Welcome to {{ selectedCity }} ({{ selectedCity.length }})</h1>

<wt-city-preview
    *ngFor="let city of cityList"
    [city]="city"
    (citySelect)="selectCity($event)"></wt-city-preview>
