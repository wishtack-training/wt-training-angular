<ul>
    <li *ngFor="let city of cityList; let isLast = last">
        <span>{{ city }}</span>
        <button
            (click)="onCityClick(city)"
            (dblclick)="onCityDblclick(city)">Select
        </button>
        <hr *ngIf="!isLast">
    </li>
</ul>
