<wt-sandwich-form
    (sandwichSubmit)="addSandwich($event)"></wt-sandwich-form>

<wt-sandwich-preview
    *ngFor="let sandwich of getSandwichList()"
    [sandwich]="sandwich"
    (sandwichRemove)="removeSandwich($event)"></wt-sandwich-preview>

<wt-sandwich-form
    *ngIf="shouldShowBottomForm()"
    (sandwichSubmit)="addSandwich($event)"></wt-sandwich-form>
