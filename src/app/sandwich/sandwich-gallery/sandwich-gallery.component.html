<wt-sandwich-form
    (sandwichSubmit)="addSandwich($event)"></wt-sandwich-form>

<ng-container *ngFor="let sandwich of getSandwichList()">

    <wt-sandwich-preview
        [sandwich]="sandwich"
        (sandwichRemove)="removeSandwich($event)"></wt-sandwich-preview>

    <button (click)="likeSandwich(sandwich.id)">LIKE</button>

</ng-container>

<wt-sandwich-form
    *ngIf="shouldShowBottomForm()"
    (sandwichSubmit)="addSandwich($event)"></wt-sandwich-form>
