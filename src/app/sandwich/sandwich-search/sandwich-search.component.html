<form
    class="sandwich-search__form"
    [formGroup]="sandwichSearchForm"
    (ngSubmit)="search(params)">

    <mat-form-field>
        <input matInput placeholder="Name" formControlName="keywords">
    </mat-form-field>

    <mat-slider
        color="primary"
        formControlName="maxPrice"
        min="1"
        max="10"
        step="0.1"
        thumbLabel></mat-slider>

    <button
        color="primary"
        mat-raised-button
        type="submit">SEARCH
    </button>

</form>

<div class="sandwich-list__container">
    <wt-sandwich-preview
        *ngFor="let sandwich of sandwichList"
        [sandwich]="sandwich"
        [shouldShowRemove]="false"></wt-sandwich-preview>
</div>
