<form
    novalidate
    [formGroup]="sandwichForm"
    (ngSubmit)="onSubmit()">

    <mat-card class="sandwich-form-card">

        <mat-card-header>
            <mat-card-title>Sandwich</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>

    </mat-card>
</form>
