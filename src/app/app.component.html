<ng-container *ngFor="let config of formConfigList">

  <ng-container [ngSwitch]="config.type">

    <input
      *ngSwitchCase="'input'"
      [placeholder]="config.name"
      [formControl]="formGroup.get(config.name)" type="text">

    <textarea
      *ngSwitchCase="'textarea'"
      [placeholder]="config.name"
      [formControl]="formGroup.get(config.name)" type="text"></textarea>

  </ng-container>

</ng-container>

{{ formGroup.value | json }}
