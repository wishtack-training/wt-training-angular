<form
        [formGroup]="userForm"
        (ngSubmit)="addUser()">
    <input
            formControlName="firstName"
            type="text">


    <button type="submit">ADD</button>

</form>

<div>{{ userCount$ | async }}</div>

<ul>
    <li *ngFor="let user of userList$ | async">{{ user.firstName }}</li>
</ul>
