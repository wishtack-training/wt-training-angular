<wt-layout-default>

    <!-- Title. -->
    <ng-container slot="title">
        <span data-role="title">TITLE</span>
    </ng-container>

    <!-- Content. -->
    <ng-container slot="content">
        <router-outlet></router-outlet>
    </ng-container>

    <!-- Links. -->
    <ng-container slot="links">

        <a
            mat-list-item
            routerLink="/">Landing</a>

        <a

        <a
            mat-list-item
            routerLink="/book/cart">Cart</a>

    </ng-container>

    <!-- Extra bonus. -->
    <ng-container slot="extra">
    </ng-container>

</wt-layout-default>
