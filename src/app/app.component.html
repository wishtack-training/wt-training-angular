<form
        [formGroup]="messageForm"
        (ngSubmit)="sendMessage()">

    <div>
        <mat-form-field>
            <input
                    formControlName="userName"
                    matInput
                    placeholder="Name"
                    type="text">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input
                    formControlName="content"
                    matInput
                    placeholder="Message"
                    type="text">
        </mat-form-field>
    </div>

    <button
            color="primary"
            mat-raised-button
            type="submit"
            [disabled]="!messageForm.valid">SEND</button>

</form>

<mat-list class="wt-message-list">

    <h1 mat-subheader>Messages:</h1>

    <mat-list-item *ngFor="let message of lastMessageList$ | async">

        <img
                matListAvatar
                [alt]="message.userName"
                [src]="getPictureUrl(message.userName)">

        <h2 matLine>{{ message.userName }}</h2>

        <p matLine>{{ message.content }}</p>

    </mat-list-item>

</mat-list>
