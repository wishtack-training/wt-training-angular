<form
        [formGroup]="messageForm"
        (ngSubmit)="sendMessage()">

    <input
            formControlName="userName"
            placeholder="Name"
            type="text">
    <input
            formControlName="message"
            placeholder="Message"
            type="text">

    <button
            type="submit"
            [disabled]="!messageForm.valid">SEND</button>

</form>

<div *ngFor="let messageInfo of lastMessageList$ | async">
    <span>{{ messageInfo.userName }}</span>
    <span>:</span>
    <span>{{ messageInfo.message }}</span>
</div>
