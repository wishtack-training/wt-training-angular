<button (click)="shouldShowList = !shouldShowList">TOGGLE</button>

<form [formGroup]="searchForm">
    <input
            formControlName="firstName"
            type="text">
</form>


<div *ngIf="shouldShowList">

    <div>Count: {{ userCount$ | async }}</div>

    <div *ngIf="!(userList$ | async)">Loading...</div>

    <div *ngIf="userList$ | async as userList">
        <a
                *ngFor="let user of userList"
                [routerLink]="['/users', user.id]">
            <wt-user-preview
                    [user]="user"></wt-user-preview>
        </a>

    </div>

</div>
