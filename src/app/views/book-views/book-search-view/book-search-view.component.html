<mat-form-field>
    <input
        data-role="book-search-input"
        matInput
        placeholder="keywords..."
        [formControl]="keywordsControl" type="text">
</mat-form-field>

<wt-book-list
    [bookList]="bookList"
    [canBuy]="true"
    [canRemove]="false"
    (bookBuy)="buyBook($event)"></wt-book-list>
