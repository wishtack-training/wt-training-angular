<form (ngSubmit)="addSandwich()">
    <input
        [ngModel]="editedSandwich.title"
        (ngModelChange)="updateSandwichTitle($event)"
        name="title"
        placeholder="title"
        type="text">
    <input
        [(ngModel)]="editedSandwich.price"
        name="price"
        placeholder="price"
        type="number">
    <button type="submit">ADD</button>
</form>

<wt-sandwich-preview *ngIf="editedSandwich" [sandwich]="editedSandwich"></wt-sandwich-preview>

<!--<wt-sandwich-form></wt-sandwich-form>-->

<hr>

<div *ngIf="isCartEmpty()">NO ITEMS!</div>

<ul>
    <li *ngFor="let sandwich of getSandwichList()">

        <wt-sandwich-preview [sandwich]="sandwich">
            <button (click)="removeSandwich(sandwich)">REMOVE</button>
        </wt-sandwich-preview>

    </li>
</ul>

<div *ngIf="!isCartEmpty()">Total: {{ getTotalPrice() }}</div>
