<form [formGroup]="itemFormGroup" (ngSubmit)="addItem()">

  <input formControlName="title" placeholder="title" type="text">

  <input formControlName="isbn" placeholder="isbn" type="text">

  <div *ngIf="itemFormGroup.hasError('required', 'title')">Title is required</div>

  <input formControlName="price" type="number">

  <button type="submit" [disabled]="!itemFormGroup.valid">ADD</button>

</form>

<div>{{ itemFormGroup.errors | json }}</div>


<div *ngFor="let item of getItemList(); let last=last">
  <as-item [item]="item"></as-item>
  <button (click)="removeItem(item)">REMOVE</button>
  <hr *ngIf="!last">
</div>

<div>Total price: {{ getTotalPrice() | currency }}</div>
