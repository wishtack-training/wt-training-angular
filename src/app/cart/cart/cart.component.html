<wt-book-form (bookSubmit)="addBook($event)"></wt-book-form>

<div *ngFor="let book of getBookList()">

    <span>{{ book.title }}</span>
    <span> / </span>
    <span>{{ book.price | currency:'EUR' }}</span>

    <button
        type="button"
        (click)="removeBook(book)">REMOVE
    </button>

</div>
