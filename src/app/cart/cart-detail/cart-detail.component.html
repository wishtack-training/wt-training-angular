<wt-sandwich-form (sandwichSubmit)="addSandwich($event)"></wt-sandwich-form>

<div *ngFor="let sandwich of getSandwichList()">
    <wt-sandwich-preview [sandwich]="sandwich"></wt-sandwich-preview>
    <button
        type="button"
        (click)="removeSandwich(sandwich)">REMOVE
    </button>
</div>
