
<button (click)="undo()">UNDO</button>

<wt-user-form-reactive (userSubmit)="addUser($event)"></wt-user-form-reactive>

<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <div>

        <wt-user-form-reactive
                *ngIf="editedUser === user"
                buttonLabel="UPDATE"
                [user]="editedUser"
                (userSubmit)="replaceUser({previousUser: editedUser, currentUser: $event})"></wt-user-form-reactive>

    </div>

    <div *ngIf="editedUser !== user">

        <button (click)="editUser(user)">EDIT</button>

        <button (click)="removeUser(user)">REMOVE</button>

    </div>

</div>
