<div>
    <button (click)="addRandomUser()">ADD A USER</button>
</div>

<div *ngFor="let user of getUserList()">

    <div>
        <img [src]="getPictureUrl(user)" alt="">
    </div>

    <div>
        <span>{{ user.firstName }}</span>
        <span>{{ user.lastName }}</span>
    </div>

    <button (click)="removeUser(user)">REMOVE</button>

</div>
