<wt-user-form (userSubmit)="addUser($event)"></wt-user-form>

<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <wt-user-form
        *ngIf="editedUser === user"
        [buttonLabel]="'UPDATE'"
        [user]="editedUser"
        (cancel)="editedUser = null"
        (userSubmit)="updateEditedUser($event)"></wt-user-form>

    <button
        *ngIf="editedUser !== user"
        (click)="editUser(user)">EDIT</button>

</div>
