<form
    [formGroup]="userForm"
    (ngSubmit)="addUser()">

    <input formControlName="firstName" type="text">

    <input formControlName="lastName" type="text">

    <button
        type="submit"
        [disabled]="!userForm.valid">ADD</button>

    <button type="button" (click)="addAddress()">ADD ADDRESS</button>

    <div
        *ngFor="let addressGroup of addressControlList.controls"
        [formGroup]="addressGroup">
        <input formControlName="street" type="text">
        <input formControlName="city" type="text">
    </div>

</form>

<div *ngFor="let user of getUserList()">

    <img [src]="getPictureUrl(user)">

    <div>
        <span>{{ user.firstName }}</span>
        <span>{{ user.lastName }}</span>
    </div>

    <button (click)="removeUser(user)">REMOVE</button>

</div>
