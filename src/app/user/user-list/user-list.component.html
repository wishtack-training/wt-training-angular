<form (ngSubmit)="addUser()">

    <input
            name="firstName"
            type="text"
            [(ngModel)]="formUser.firstName">

    <input
            name="lastName"
            type="text"
            [(ngModel)]="formUser.lastName">

    <button type="submit">ADD</button>

</form>

<wt-user-preview
        *ngFor="let user of getUserList()"
        [user]="user">

    <button
            type="button"
            (click)="removeUser(user )">REMOVE</button>

</wt-user-preview>
