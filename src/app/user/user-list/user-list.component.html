<wt-user-form
        (onUserSubmit)="addUser($event)"></wt-user-form>

<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <wt-user-form
            *ngIf="editedUser === user"
            [buttonLabel]="'UPDATE'"
            [user]="editedUser"
            (onUserSubmit)="replaceUser(editedUser, $event)"></wt-user-form>

    <div *ngIf="editedUser !== user">

        <button
                type="button"
                (click)="editUser(user)">EDIT</button>

        <button
                type="button"
                (click)="removeUser(user)">REMOVE</button>

    </div>

</div>
