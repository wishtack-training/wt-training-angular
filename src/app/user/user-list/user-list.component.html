<wt-user-form-reactive
        (onUserSubmit)="addUser($event)"></wt-user-form-reactive>

<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <wt-user-form-reactive
            *ngIf="editedUser === user"
            [buttonLabel]="'UPDATE'"
            [user]="editedUser"
            (onUserSubmit)="updateUser($event)">
    </wt-user-form-reactive>

    <div
            *ngIf="editedUser !== user">

        <button (click)="editUser(user)">EDIT</button>

        <button (click)="removeUser(user)">REMOVE</button>

    </div>

</div>
