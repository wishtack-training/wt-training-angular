<input
    type="text"
    [formControl]="userNameControl">

<button
    color="primary"
    mat-raised-button
    (click)="isDisplayed = !isDisplayed">TOGGLE</button>

<div *ngIf="isDisplayed">
    <wt-user-preview
        *ngFor="let user of userList$ | async"
        [user]="user"></wt-user-preview>
</div>
