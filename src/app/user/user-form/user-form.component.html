<form
    [formGroup]="userForm"
    (ngSubmit)="submitUser()">

    <input
        formControlName="firstName"
        type="text">

    <input
        formControlName="lastName"
        type="text">

    <button
        type="button"
        (click)="onCancel()">CANCEL</button>

    <button type="submit">{{ buttonLabel }}</button>


</form>
