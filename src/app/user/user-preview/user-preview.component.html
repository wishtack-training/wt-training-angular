<div *ngIf="user != null">

    <div *ngIf="!isPictureLoaded">Downloading...</div>

    <img
            [hidden]="!isPictureLoaded"
            [src]="pictureUrl"
            (load)="isPictureLoaded = true">

    <div>
        <span>{{ user.firstName }}</span>
        <span>{{ user.lastName }}</span>
    </div>

</div>
