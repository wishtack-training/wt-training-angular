<div>

  <div>
    <img [src]="getPictureUrl(user)">
  </div>

  <div>
    <span>{{ user.firstName }}</span>
    <span>{{ user.lastName }}</span>
  </div>

  <button
          *ngIf="previousUser"
          (click)="resetToPreviousValue()">
    <span>RESET</span>
    <span>(to: {{ previousUser.firstName }})</span>
  </button>

</div>
