<form
    name="$ctrl.bookForm"
    ng-submit="$ctrl.submitBook()">

    <input
        ng-model="$ctrl.tmpBook.title"
        placeholder="title"
        required
        type="text">

    <input
        ng-model="$ctrl.tmpBook.price"
        placeholder="price"
        type="number">

    <input
        ng-model="$ctrl.tmpBook.authorName"
        placeholder="authorName"
        type="text">

    <div ng-if="!$ctrl.bookForm.$pristine && $ctrl.bookForm.$error.required">
        Please fill all required inputs
    </div>

    <button
        type="submit">ADD
    </button>

</form>
