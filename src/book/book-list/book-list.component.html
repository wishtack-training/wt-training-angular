<wt-book-form on-book-submit="$ctrl.addBook(book)"></wt-book-form>

<hr>

<div ng-repeat="book in $ctrl.getBookList()">

    <wt-book-preview
        book="book"
        ng-style="{
            backgroundColor: backgroundColor,
            borderStyle: 'solid',
            display: 'block'
        }">

        <div>
            <button ng-click="$ctrl.removeBook(book)">REMOVE</button>
        </div>

    </wt-book-preview>


</div>
