<div
    (mouseleave)="onMoreButtonMouseLeave()">

    <button
        *ngIf="!shouldDisplayActions"
        [class.wt-circle]="shape === buttonShapeEnum.circle"
        (click)="onMoreButtonClick()"
        (mouseenter)="onMoreButtonMouseEnter()">{{ label | uppercase }}</button>

    <div *ngIf="shouldDisplayActions">

        <ng-content></ng-content>

        <button
            *ngIf="!shouldTriggerOnHover"
            (click)="onCancelButtonClick()">CANCEL</button>

    </div>

</div>
